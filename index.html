<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./all.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <main>
        <div class="form-background">
            <div class="nav">
                <div class="toggle"></div>
                <div class="login">Log in</div>
                <div class="signup">Sign up</div>
            </div>
            <form action="" id="form1">
                <input type="text" id="username" name="username" placeholder="User name*" required>
                <div class="password-box">
                    <input type="password" id="password" name="password" placeholder="Password*" required>
                    <div class="visibility-box">
                        <input type="checkbox" id="visible">
                        <label for="visible">
                            <i class="fa fa-eye eye-open"></i>
                            <i class="fa fa-eye-slash eye-close"></i>
                        </label>
                    </div>
                </div>
                <div class="remember-password">
                    <input id="remember_password" name="remenber_password" type="checkbox">
                    <label for="remember_password">Remember password</label>
                </div>
                <button type="submit">Log in</button>
            </form>

            <form action="" id="form2">
                <input type="text" id="c-fullname" name="full_name" placeholder="Full name*" required>
                <input type="text" id="c-username" name="user_name" placeholder="User name*" required>
                <input type="text" id="c-password" name="c_password" placeholder="Password*" required>
                <div class="remember-password">
                    <input type="checkbox" required>
                    <label for="">I agree to <a href="#">terms</a></label>
                </div>
                <button type="submit">Create account</button>
            </form>
        </div>
    </main>
</body>
</html>
